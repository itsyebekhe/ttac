<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجوی دارو</title>
    <!-- Persian Font: Vazirmatn from cdn.jsdelivr.net -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

    <!-- Styling -->
    <style>
        /* Basic & Body Styling */
        body {
            margin: 0;
            font-family: Vazirmatn, sans-serif; /* Correct font-family as requested */
            line-height: 1.6;
            background-color: #f4f7f6;
            color: #333;
            padding-top: 20px;
            direction: rtl; /* Default direction */
            text-align: right; /* Default alignment */
        }

        /* Disable body scroll when modal is open */
        body.modal-open {
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 950px; /* Even Wider container to better fit large images + content */
            margin: 0 auto;
            padding: 0 15px;
            box-sizing: border-box;
        }

        /* Loading Spinner Basic Styles (Customize appearance) */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff; /* Spinner color */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite; /* CSS animation */
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Loading spinner positioned within a container */
        .loading-container {
             display: flex;
             justify-content: center;
             align-items: center;
             min-height: 100px; /* Ensure some height */
        }
        .loading-container .spinner {
            display: block; /* Show spinner when container has this class */
        }

        /* Search Section Styling */
        .subscribe {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        .subscribe-inputs1 {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .subscribe-inputs1 > div { /* Styling for the "جستجو نمایید" text */
            width: 100%;
            text-align: right !important;
            font-size: 16px;
            color: #1f3a65;
            padding: 5px 0;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subscribe-inputs1 form {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 600px;
            gap: 15px;
            position: relative; /* Needed for clear button positioning */
        }

        .subscribe-inputs1 input[type="text"] {
            flex-grow: 1;
            padding: 14px 18px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1.1rem;
            box-sizing: border-box;
            /* Initial direction and alignment handled by JS */
            font-family: Vazirmatn, sans-serif;
            padding-left: 40px; /* Make space for clear button */
        }

         /* Clear Input Button Styling */
        .clear-input {
            position: absolute;
            top: 50%;
            left: 10px; /* Position on the left */
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #ccc;
            cursor: pointer;
            user-select: none;
            z-index: 2; /* Above input field */
            transition: color 0.2s ease;
            display: none; /* Hidden by default */
             /* Make it focusable */
            outline: none;
             background: none;
             border: none;
             padding: 0;
        }
        .clear-input:hover {
            color: #888;
        }
         .clear-input:focus {
              outline: 2px solid #007bff;
              outline-offset: 2px;
         }


        .subscribe-inputs1 input[type="submit"] {
            padding: 14px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-sizing: border-box;
            flex-shrink: 0;
        }
        /* Disabled state styling */
        .subscribe-inputs1 input[type="submit"]:disabled {
             background-color: #a0c8f3;
             cursor: not-allowed;
             transform: none;
        }


        .subscribe-inputs1 input[type="submit"]:hover:not(:disabled) {
            background-color: #0056b3;
        }
         .subscribe-inputs1 input[type="submit"]:active:not(:disabled) {
            transform: scale(0.98);
        }


        /* Results Area Styling */
        #simulationResult {
            margin: 20px auto;
            max-width: 950px;
            padding: 0 15px;
            box-sizing: border-box;
        }

        /* Style for the main loading spinner */
        /* Note: Main spinner is now added/removed dynamically in JS */
        /* .spinner class is used for styling */


        #simulationResult.error {
            color: #dc3545;
            border: 1px dashed #dc3545;
            background-color: #fff3f3;
            padding: 20px;
            border-radius: 8px;
            text-align: right;
        }
        #simulationResult.error p { margin: 0 0 10px 0; }
        #simulationResult.error ul { margin-top: 5px; padding-right: 20px; }

         /* Results List */
         .results-list {
             list-style: none;
             padding: 0;
             margin: 0;
         }
          .results-list li {
              margin-bottom: 20px;
          }
          .results-list li:last-child {
              margin-bottom: 0;
          }


        /* Drug Card Styling */
        .drug-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            padding: 25px;
            display: flex;
            align-items: flex-start;
            gap: 30px;
            flex-wrap: wrap;
            transition: transform 0.2s ease-in-out;
            direction: rtl;
            text-align: right;
        }

        .drug-card:hover {
             transform: translateY(-5px);
        }

        .drug-card .card-image {
            flex-shrink: 0;
            width: 200px;
            max-width: 30%;
            text-align: center;
            margin-bottom: 15px;
            order: 1;
            cursor: zoom-in;
        }
         .drug-card .card-image img {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            border: 1px solid #eee;
            padding: 5px;
            background-color: white;
         }


        .drug-card .card-content {
            flex-grow: 1;
            min-width: 0;
            order: 2;
        }

        .drug-card h3 {
            margin-top: 0;
            margin-bottom: 8px;
            color: #1f3a65;
            font-size: 1.6rem;
            font-weight: 800;
            word-break: break-word;
            font-family: Vazirmatn, sans-serif;
        }

        .drug-card .english-title {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 18px;
            word-break: break-word;
            direction: ltr;
            text-align: left;
            font-family: Arial, Helvetica, sans-serif;
        }

        .drug-card .main-details {
             display: flex;
             align-items: baseline;
             margin-bottom: 20px;
             flex-wrap: wrap;
             gap: 20px;
        }
         .drug-card .price-group {
             display: flex;
             align-items: baseline;
             gap: 8px;
         }
         .drug-card .price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #28a745;
             word-break: break-word;
             direction: ltr;
             font-family: Arial, Helvetica, sans-serif;
        }
         .drug-card .price-label, .drug-card .price-unit {
            font-size: 1.2rem;
            color: #555;
             font-weight: 600;
              font-family: Vazirmatn, sans-serif;
         }


        .drug-card .other-details {
            border-top: 1px solid #eee;
            padding-top: 20px;
            font-size: 1rem;
            color: #666;
            margin-top: 20px;
        }

         .drug-card .detail-row {
             margin-bottom: 10px;
             display: flex;
             flex-wrap: wrap;
             align-items: baseline;
             gap: 8px;
         }
         .drug-card .detail-row label {
             font-weight: bold;
             flex-shrink: 0;
             word-break: break-word;
             color: #444;
              font-family: Vazirmatn, sans-serif;
         }
         .drug-card .detail-row span,
         .drug-card .detail-row bdo {
              flex-grow: 1;
              word-break: break-word;
              text-align: left;
              direction: ltr;
              font-family: Arial, Helvetica, sans-serif;
         }


        /* Style for the detail link to look like a button */
        .drug-card .detail-link {
            display: inline-block; /* Needed for padding and margins */
            margin-top: 25px;
            padding: 10px 25px; /* Button-like padding */
            background-color: #e9ecef; /* Button background */
            color: #007bff; /* Button text color */
            text-decoration: none; /* Remove underline */
            border-radius: 6px; /* Button rounded corners */
            font-size: 1rem;
            transition: background-color 0.2s ease-in-out, color 0.2s ease;
            font-weight: 500;
            font-family: Vazirmatn, sans-serif;
            cursor: pointer;
        }

        .drug-card .detail-link:hover {
            background-color: #dee2e6; /* Darker background on hover */
            color: #0056b3; /* Darker text color on hover */
        }

        /* Pagination Styling */
        .pagination-container {
            margin-top: 40px;
            margin-bottom: 40px;
            text-align: center;
        }

        .pagination {
            display: inline-flex;
            padding: 0;
            margin: 0;
            list-style: none;
            border-radius: 6px;
            overflow: hidden;
        }

        .pagination li {
            margin: 0;
        }

        .pagination li a {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px 16px;
            border: 1px solid #dee2e6;
            color: #007bff;
            text-decoration: none;
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
            min-width: 40px;
            font-size: 1.1rem;
            font-weight: 600;
            direction: ltr;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
        }
         /* Disabled state for pagination links */
        .pagination li.disabled a, .pagination li a:disabled {
             color: #6c757d;
             pointer-events: none;
             background-color: #e9ecef;
              border-color: #dee2e6;
         }


        /* Specific border-radius for RTL */
        .pagination li:first-child a {
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
        }
         .pagination li:last-child a {
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
             border-left-width: 1px;
         }
         /* Remove left border for all except the last one */
        .pagination li:not(:last-child) a {
            border-left-width: 0;
        }


        .pagination li a:hover:not(:disabled) {
            background-color: #e9ecef;
            border-color: #ced4da;
        }

        .pagination li.active a, .pagination li a.active {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            pointer-events: none;
        }


        /* No Results / Suggestions Styling */
        .no-results-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            padding: 25px;
            text-align: center;
            direction: rtl;
             font-family: Vazirmatn, sans-serif;
        }
         .no-results-container h3 {
            color: #1f3a65;
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 700;
            font-family: Vazirmatn, sans-serif;
         }

         .no-results-container .suggestions-list {
             list-style: none;
             padding: 0;
             margin: 0;
             text-align: right;
         }
          .no-results-container .suggestions-list li {
              margin-bottom: 10px;
          }
          .no-results-container .suggestions-list li a {
              color: #007bff;
              text-decoration: none;
              font-size: 1rem;
              transition: color 0.2s ease;
              font-weight: 500;
              font-family: Vazirmatn, sans-serif;
              cursor: pointer;
          }
           .no-results-container .suggestions-list li a:hover {
               text-decoration: underline;
               color: #0056b3;
           }

        /* --- Modal (Lightbox) Styling --- */
        /* Removed detail modal specific styles */

        .modal-overlay { /* Used only for Image Modal now */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1040;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Common modal styles - only used for Image Modal now */
         .app-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1050;
            display: none;
            max-width: 95%;
            max-height: 95%;
            opacity: 0;
            transition: opacity 0.3s ease;
             /* Add a subtle border and shadow */
             border-radius: 8px;
             box-shadow: 0 5px 15px rgba(0,0,0,0.5);
             background-color: transparent; /* Default background */
         }

        /* Image Modal Specific Styles */
        #imageModal {
            display: flex; /* Use flexbox to center image and spinner */
            justify-content: center;
            align-items: center;
             background-color: transparent; /* No background for image modal itself */
        }
         #modalLoadingSpinner {
             /* Styling for the spinner text in image modal */
             color: white;
             font-size: 1.2rem;
             position: absolute;
             top: 50%;
             left: 50%;
             transform: translate(-50%, -50%);
             z-index: 1051;
             display: none;
             text-shadow: 0 0 5px rgba(0,0,0,0.5);
         }

        .zoomed-image {
            display: block;
            max-width: 100%;
            max-height: calc(100vh - 120px); /* Adjust height for caption and padding */
            height: auto;
            margin: auto;
            object-fit: contain;
            cursor: grab;
            touch-action: pan-x pan-y;
            user-select: none;
            border: none;
            padding: 0;
            background: none;
            display: none;
             /* Make image itself focusable for A11y */
             outline: none;
        }
         .zoomed-image:focus {
             outline: 2px solid #007bff; /* Highlight focused image */
             outline-offset: 3px;
         }


        /* Removed Detail Modal Specific Styles */
        /* #detailModal { ... } */
        /* #detailModal .modal-content-area { ... } */


        .modal-close { /* Common close button style - used only for Image Modal now */
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            z-index: 1060;
            transition: color 0.3s ease, opacity 0.3s ease;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            opacity: 0;
            display: none;
            pointer-events: auto;
             /* Make close button focusable for A11y */
             outline: none;
        }
         .modal-close:focus {
             outline: 2px solid #007bff;
         }

         /* Removed dark class for close button as only image modal uses the overlay now */
         /* .modal-close.dark { ... } */
         /* .modal-close.dark:hover { ... } */


        .modal-close:hover {
            color: #ccc;
        }


        /* Navigation buttons for image gallery */
        .modal-nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1055;
            background-color: rgba(17, 16, 16, 0.2);
            color: #fff;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 2rem;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            user-select: none;
             display: none;
             opacity: 0;
             pointer-events: auto;
             border-radius: 50%;
             width: 50px;
             height: 50px;
             display: flex;
             justify-content: center;
             align-items: center;
              /* Make nav buttons focusable for A11y */
             outline: none;
        }
         .modal-nav-button:focus {
             outline: 2px solid #007bff;
         }

        .modal-nav-button:hover:not(:disabled) {
            background-color: rgba(255, 255, 255, 0.4);
        }
         .modal-nav-button:disabled {
             opacity: 0.5;
             cursor: not-allowed;
             background-color: rgba(255, 255, 255, 0.1);
         }


        .prev-image-button { left: 10px; }
         .next-image-button { right: 10px; }


        /* Image count/caption */
        .modal-caption {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #fff;
            font-size: 1.1rem;
            z-index: 1055;
             display: none;
             opacity: 0;
             transition: opacity 0.3s ease;
             text-shadow: 0 0 5px rgba(0,0,0,0.5);
             pointer-events: none;
        }

        /* Sorting Controls Styling */
        .sort-controls {
            margin-bottom: 20px;
            text-align: left; /* Align controls to the left in RTL */
        }
         .sort-controls button {
             padding: 8px 15px;
             margin-left: 10px; /* Space between buttons in RTL */
             background-color: #e9ecef;
             border: 1px solid #ced4da;
             border-radius: 4px;
             font-size: 0.9rem;
             cursor: pointer;
             transition: background-color 0.2s ease, border-color 0.2s ease;
             font-family: Vazirmatn, sans-serif;
              /* Make sort buttons focusable for A11y */
             outline: none;
         }
          .sort-controls button:focus {
             outline: 2px solid #007bff;
         }

         .sort-controls button:hover:not(.active) {
             background-color: #dee2e6;
             border-color: #adb5bd;
         }
         .sort-controls button.active {
             background-color: #007bff;
             color: white;
             border-color: #007bff;
             font-weight: bold;
         }


        /* Responsive adjustments */
        @media (max-width: 992px) {
             .drug-card .card-image {
                 width: 160px;
             }
             .modal-nav-button {
                 padding: 10px;
                 font-size: 1.8rem;
                 width: 40px;
                 height: 40px;
             }
             .modal-caption {
                 font-size: 1rem;
                 bottom: 15px;
             }
              .zoomed-image {
                 max-height: calc(100vh - 110px);
             }
             /* Removed detail modal responsive padding */
             /* #detailModal { padding: 20px; max-width: 90%; } */
             .sort-controls { text-align: center; } /* Center sort controls on smaller screens */
             .sort-controls button { margin-left: 5px; margin-right: 5px; } /* Adjust margins */
        }
        @media (max-width: 768px) {
             .subscribe-inputs1 form {
                 flex-direction: column;
                 align-items: stretch;
                 gap: 10px;
             }
             .subscribe-inputs1 input[type="text"] {
                 margin-right: 0;
             }
             .subscribe-inputs1 input[type="submit"] {
                width: 100%;
             }
             .drug-card {
                 flex-direction: column;
                 align-items: center;
                 gap: 15px;
                 padding: 20px;
             }
             .drug-card .card-image {
                 width: 120px;
                 margin-left: 0;
                 margin-bottom: 0;
                 order: 1;
                 max-width: none;
             }
             .drug-card .card-content {
                 width: 100%;
                 min-width: auto;
                 text-align: center;
                 order: 2;
             }
             .drug-card h3, .drug-card .english-title {
                 text-align: center;
             }
             .drug-card .main-details {
                 flex-direction: column;
                 align-items: center;
                 text-align: center;
                 gap: 10px;
             }
              .drug-card .price-group {
                 flex-direction: column;
                 align-items: center;
                 gap: 3px;
             }
              .drug-card .price-label, .drug-card .price-unit {
                  font-size: 1rem;
              }
              .drug-card .price-label { margin-bottom: 5px; }

             .drug-card .other-details {
                 text-align: right;
                  padding-top: 15px;
                  margin-top: 15px;
             }
             .drug-card .detail-row {
                 flex-direction: column;
                 align-items: flex-start;
                 gap: 5px;
             }
             .drug-card .detail-row label {
                 margin-left: 0;
             }
             .drug-card .detail-row span, .drug-card .detail-row bdo {
                  text-align: right;
             }
             .drug-card .detail-link {
                 margin-top: 20px;
             }

             .pagination li a {
                 padding: 10px 12px;
                 min-width: 35px;
                 font-size: 1rem;
             }
             .pagination li:first-child a {
                 border-top-right-radius: 4px;
                 border-bottom-right-radius: 4px;
             }
             .pagination li:last-child a {
                border-top-left-radius: 4px;
                border-bottom-left-radius: 4px;
             }
             .no-results-container {
                 padding: 20px;
             }
             .no-results-container h3 {
                 font-size: 1.3rem;
             }

             .modal-close {
                 top: 10px;
                 right: 10px;
                 font-size: 30px;
             }
             .zoomed-image {
                 max-height: calc(100vh - 90px);
             }

              .modal-nav-button {
                 padding: 8px;
                 font-size: 1.5rem;
                 width: 35px;
                 height: 35px;
             }
             .prev-image-button { left: 5px; }
             .next-image-button { right: 5px; }
             .modal-caption { bottom: 10px; }

             /* Removed detail modal responsive padding */
             /* #detailModal { padding: 15px; } */
        }

         @media (max-width: 480px) {
              .subscribe, .drug-card {
                  padding: 15px;
              }
               .drug-card .card-image {
                 width: 100px;
               }
               .drug-card h3 {
                   font-size: 1.4rem;
               }
               .drug-card .english-title {
                   font-size: 1rem;
               }
               .drug-card .price {
                   font-size: 1.6rem;
               }
               .drug-card .price-label, .drug-card .price-unit {
                   font-size: 1.1rem;
               }
               .drug-card .detail-link {
                    padding: 8px 15px;
                    font-size: 0.9rem;
               }
                .no-results-container {
                 padding: 15px;
             }
             .no-results-container h3 {
                 font-size: 1.2rem;
             }
         }

    </style>
</head>
<body>

    <div class="container">
        <section id="subscribe" class="subscribe">
            <div class="containerSearch" style="float: none; padding-top:0px; margin:0 auto;">
                <div class="subscribe-inputs1">
                    <div> داروی مورد نظر را جستجو نمایید</div>
                    <form action="#" method="post">
                        <input id="Term" name="Term" type="text" value="" placeholder="نام دارو..." aria-label="نام دارو یا کد" />
                         <button class="clear-input" id="clearInput" aria-label="پاک کردن ورودی">×</button>
                        <input value="جستجو" type="submit" aria-label="جستجو" />
                    </form>
                </div>
            </div>
        </section>

        <!-- This div will display the search results, no results message, or pagination -->
        <div id="simulationResult">
             <!-- Main Loading Spinner (added/removed dynamically) -->
            <p id="initialMessage" style="text-align: center;">داروی مورد نظر خود را جستجو کنید.</p>
        </div>
    </div>

    <!-- --- Modals Structure --- -->

    <!-- Common Overlay - Used only for Image Modal now -->
    <div id="modalOverlay" class="modal-overlay"></div>

    <!-- Image Modal (Lightbox) Structure -->
    <div id="imageModal" class="app-modal" role="dialog" aria-modal="true" tabindex="-1">
