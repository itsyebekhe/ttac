<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجوی دارو</title>
    <!-- Persian Font: Vazirmatn from cdn.jsdelivr.net -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

    <!-- Styling -->
    <style>
        /* Basic & Body Styling */
        body {
            margin: 0;
            font-family: Vazirmatn, sans-serif; /* Correct font-family as requested */
            line-height: 1.6;
            background-color: #f4f7f6;
            color: #333;
            padding-top: 20px;
            direction: rtl; /* Default direction */
            text-align: right; /* Default alignment */
        }

        /* Disable body scroll when modal is open */
        body.modal-open {
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 950px; /* Even Wider container to better fit large images + content */
            margin: 0 auto;
            padding: 0 15px;
            box-sizing: border-box;
        }

        /* Loading Spinner Basic Styles (Customize appearance) */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff; /* Spinner color */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite; /* CSS animation */
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Loading spinner positioned within a container */
        .loading-container {
             display: flex;
             justify-content: center;
             align-items: center;
             min-height: 100px; /* Ensure some height */
        }
        .loading-container .spinner {
            display: block; /* Show spinner when container has this class */
        }

        /* Search Section Styling */
        .subscribe {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        .subscribe-inputs1 {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .subscribe-inputs1 > div { /* Styling for the "جستجو نمایید" text */
            width: 100%;
            text-align: right !important;
            font-size: 16px;
            color: #1f3a65;
            padding: 5px 0;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subscribe-inputs1 form {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 600px;
            gap: 15px;
        }

        .subscribe-inputs1 input[type="text"] {
            flex-grow: 1;
            padding: 14px 18px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1.1rem;
            box-sizing: border-box;
            text-align: right;
            font-family: Vazirmatn, sans-serif;
        }

        .subscribe-inputs1 input[type="submit"] {
            padding: 14px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .subscribe-inputs1 input[type="submit"]:hover {
            background-color: #0056b3;
        }
         .subscribe-inputs1 input[type="submit"]:active {
            transform: scale(0.98);
        }

        /* Results Area Styling */
        #simulationResult {
            margin: 20px auto;
            max-width: 950px;
            padding: 0 15px;
            box-sizing: border-box;
        }

        /* Style for the main loading spinner */
        /* Note: Main spinner is now added/removed dynamically in JS */
        /* .spinner class is used for styling */


        #simulationResult.error {
            color: #dc3545;
            border: 1px dashed #dc3545;
            background-color: #fff3f3;
            padding: 20px;
            border-radius: 8px;
            text-align: right;
        }
        #simulationResult.error p { margin: 0 0 10px 0; }
        #simulationResult.error ul { margin-top: 5px; padding-right: 20px; }

         /* Results List */
         .results-list {
             list-style: none;
             padding: 0;
             margin: 0;
         }
          .results-list li {
              margin-bottom: 20px;
          }
          .results-list li:last-child {
              margin-bottom: 0;
          }


        /* Drug Card Styling */
        .drug-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            padding: 25px;
            display: flex;
            align-items: flex-start;
            gap: 30px;
            flex-wrap: wrap;
            transition: transform 0.2s ease-in-out;
            direction: rtl;
            text-align: right;
        }

        .drug-card:hover {
             transform: translateY(-5px);
        }

        .drug-card .card-image {
            flex-shrink: 0;
            width: 200px;
            max-width: 30%;
            text-align: center;
            margin-bottom: 15px;
            order: 1;
            cursor: zoom-in;
        }
         .drug-card .card-image img {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            border: 1px solid #eee;
            padding: 5px;
            background-color: white;
         }


        .drug-card .card-content {
            flex-grow: 1;
            min-width: 0;
            order: 2;
        }

        .drug-card h3 {
            margin-top: 0;
            margin-bottom: 8px;
            color: #1f3a65;
            font-size: 1.6rem;
            font-weight: 800;
            word-break: break-word;
            font-family: Vazirmatn, sans-serif;
        }

        .drug-card .english-title {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 18px;
            word-break: break-word;
            direction: ltr;
            text-align: left;
            font-family: Arial, Helvetica, sans-serif;
        }

        .drug-card .main-details {
             display: flex;
             align-items: baseline;
             margin-bottom: 20px;
             flex-wrap: wrap;
             gap: 20px;
        }
         .drug-card .price-group {
             display: flex;
             align-items: baseline;
             gap: 8px;
         }
         .drug-card .price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #28a745;
             word-break: break-word;
             direction: ltr;
             font-family: Arial, Helvetica, sans-serif;
        }
         .drug-card .price-label, .drug-card .price-unit {
            font-size: 1.2rem;
            color: #555;
             font-weight: 600;
              font-family: Vazirmatn, sans-serif;
         }


        .drug-card .other-details {
            border-top: 1px solid #eee;
            padding-top: 20px;
            font-size: 1rem;
            color: #666;
            margin-top: 20px;
        }

         .drug-card .detail-row {
             margin-bottom: 10px;
             display: flex;
             flex-wrap: wrap;
             align-items: baseline;
             gap: 8px;
         }
         .drug-card .detail-row label {
             font-weight: bold;
             flex-shrink: 0;
             word-break: break-word;
             color: #444;
              font-family: Vazirmatn, sans-serif;
         }
         .drug-card .detail-row span,
         .drug-card .detail-row bdo {
              flex-grow: 1;
              word-break: break-word;
              text-align: left;
              direction: ltr;
              font-family: Arial, Helvetica, sans-serif;
         }


        /* Style for the detail link to look like a button */
        .drug-card .detail-link {
            display: inline-block; /* Needed for padding and margins */
            margin-top: 25px;
            padding: 10px 25px; /* Button-like padding */
            background-color: #e9ecef; /* Button background */
            color: #007bff; /* Button text color */
            text-decoration: none; /* Remove underline */
            border-radius: 6px; /* Button rounded corners */
            font-size: 1rem;
            transition: background-color 0.2s ease-in-out, color 0.2s ease;
            font-weight: 500;
            font-family: Vazirmatn, sans-serif;
            cursor: pointer; /* Indicate it's clickable */
        }

        .drug-card .detail-link:hover {
            background-color: #dee2e6; /* Darker background on hover */
            color: #0056b3; /* Darker text color on hover */
        }

        /* Pagination Styling */
        .pagination-container {
            margin-top: 40px;
            margin-bottom: 40px;
            text-align: center;
        }

        .pagination {
            display: inline-flex;
            padding: 0;
            margin: 0;
            list-style: none;
            border-radius: 6px;
            overflow: hidden;
        }

        .pagination li {
            margin: 0;
        }

        .pagination li a {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px 16px;
            border: 1px solid #dee2e6;
            color: #007bff;
            text-decoration: none;
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
            min-width: 40px;
            font-size: 1.1rem;
            font-weight: 600;
            direction: ltr;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
        }

        /* Specific border-radius for RTL */
        .pagination li:first-child a {
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
        }
         .pagination li:last-child a {
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
             border-left-width: 1px;
         }
         /* Remove left border for all except the last one */
        .pagination li:not(:last-child) a {
            border-left-width: 0;
        }


        .pagination li a:hover {
            background-color: #e9ecef;
            border-color: #ced4da;
        }

        .pagination li.active a {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            pointer-events: none;
        }

        .pagination li.disabled a {
            color: #6c757d;
            pointer-events: none;
            background-color: #e9ecef;
             border-color: #dee2e6;
        }

        /* No Results / Suggestions Styling */
        .no-results-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            padding: 25px;
            text-align: center;
            direction: rtl;
             font-family: Vazirmatn, sans-serif;
        }
         .no-results-container h3 {
            color: #1f3a65;
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 700;
            font-family: Vazirmatn, sans-serif;
         }

         .no-results-container .suggestions-list {
             list-style: none;
             padding: 0;
             margin: 0;
             text-align: right;
         }
          .no-results-container .suggestions-list li {
              margin-bottom: 10px;
          }
          .no-results-container .suggestions-list li a {
              color: #007bff;
              text-decoration: none;
              font-size: 1rem;
              transition: color 0.2s ease;
              font-weight: 500;
              font-family: Vazirmatn, sans-serif;
              cursor: pointer;
          }
           .no-results-container .suggestions-list li a:hover {
               text-decoration: underline;
               color: #0056b3;
           }

        /* --- Modal (Lightbox) Styling --- */
        .modal-overlay { /* Used only for Image Modal now */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1040;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Common modal styles - only used for Image Modal now */
         .app-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1050;
            display: none;
            max-width: 95%;
            max-height: 95%;
            opacity: 0;
            transition: opacity 0.3s ease;
             /* Add a subtle border and shadow */
             border-radius: 8px;
             box-shadow: 0 5px 15px rgba(0,0,0,0.5);
             background-color: transparent; /* Default background */
         }

        /* Image Modal Specific Styles */
        #imageModal {
            display: flex; /* Use flexbox to center image and spinner */
            justify-content: center;
            align-items: center;
             background-color: transparent; /* No background for image modal itself */
        }
         #modalLoadingSpinner {
             /* Styling for the spinner text in image modal */
             color: white;
             font-size: 1.2rem;
             position: absolute;
             top: 50%;
             left: 50%;
             transform: translate(-50%, -50%);
             z-index: 1051;
             display: none;
             text-shadow: 0 0 5px rgba(0,0,0,0.5);
         }

        .zoomed-image {
            display: block;
            max-width: 100%;
            max-height: calc(100vh - 120px); /* Adjust height for caption and padding */
            height: auto;
            margin: auto;
            object-fit: contain;
            cursor: grab;
            touch-action: pan-x pan-y;
            user-select: none;
            border: none;
            padding: 0;
            background: none;
            display: none;
        }

        /* Removed Detail Modal Specific Styles */
        /* #detailModal { ... } */
        /* #detailModal .modal-content-area { ... } */


        .modal-close { /* Common close button style - used only for Image Modal now */
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            z-index: 1060;
            transition: color 0.3s ease, opacity 0.3s ease;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            opacity: 0;
            display: none;
            pointer-events: auto;
        }
         /* Removed dark class for close button as only image modal uses the overlay now */
         /* .modal-close.dark { ... } */
         /* .modal-close.dark:hover { ... } */


        .modal-close:hover {
            color: #ccc;
        }


        /* Navigation buttons for image gallery */
        .modal-nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1055;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 2rem;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            user-select: none;
             display: none;
             opacity: 0;
             pointer-events: auto;
             border-radius: 50%;
             width: 50px;
             height: 50px;
             display: flex;
             justify-content: center;
             align-items: center;
        }
        .modal-nav-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .prev-image-button { left: 10px; }
         .next-image-button { right: 10px; }


        /* Image count/caption */
        .modal-caption {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #fff;
            font-size: 1.1rem;
            z-index: 1055;
             display: none;
             opacity: 0;
             transition: opacity 0.3s ease;
             text-shadow: 0 0 5px rgba(0,0,0,0.5);
             pointer-events: none;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
             .drug-card .card-image {
                 width: 160px;
             }
             .modal-nav-button {
                 padding: 10px;
                 font-size: 1.8rem;
                 width: 40px;
                 height: 40px;
             }
             .modal-caption {
                 font-size: 1rem;
                 bottom: 15px;
             }
              .zoomed-image {
                 max-height: calc(100vh - 110px);
             }
             /* Removed detail modal responsive padding */
             /* #detailModal { padding: 20px; max-width: 90%; } */
        }
        @media (max-width: 768px) {
             .subscribe-inputs1 form {
                 flex-direction: column;
                 align-items: stretch;
                 gap: 10px;
             }
             .subscribe-inputs1 input[type="text"] {
                 margin-right: 0;
             }
             .subscribe-inputs1 input[type="submit"] {
                width: 100%;
             }
             .drug-card {
                 flex-direction: column;
                 align-items: center;
                 gap: 15px;
                 padding: 20px;
             }
             .drug-card .card-image {
                 width: 120px;
                 margin-left: 0;
                 margin-bottom: 0;
                 order: 1;
                 max-width: none;
             }
             .drug-card .card-content {
                 width: 100%;
                 min-width: auto;
                 text-align: center;
                 order: 2;
             }
             .drug-card h3, .drug-card .english-title {
                 text-align: center;
             }
             .drug-card .main-details {
                 flex-direction: column;
                 align-items: center;
                 text-align: center;
                 gap: 10px;
             }
              .drug-card .price-group {
                 flex-direction: column;
                 align-items: center;
                 gap: 3px;
             }
              .drug-card .price-label, .drug-card .price-unit {
                  font-size: 1rem;
              }
              .drug-card .price-label { margin-bottom: 5px; }

             .drug-card .other-details {
                 text-align: right;
                  padding-top: 15px;
                  margin-top: 15px;
             }
             .drug-card .detail-row {
                 flex-direction: column;
                 align-items: flex-start;
                 gap: 5px;
             }
             .drug-card .detail-row label {
                 margin-left: 0;
             }
             .drug-card .detail-row span, .drug-card .detail-row bdo {
                  text-align: right;
             }
             .drug-card .detail-link {
                 margin-top: 20px;
             }

             .pagination li a {
                 padding: 10px 12px;
                 min-width: 35px;
                 font-size: 1rem;
             }
             .pagination li:first-child a {
                 border-top-right-radius: 4px;
                 border-bottom-right-radius: 4px;
             }
             .pagination li:last-child a {
                border-top-left-radius: 4px;
                border-bottom-left-radius: 4px;
             }
             .no-results-container {
                 padding: 20px;
             }
             .no-results-container h3 {
                 font-size: 1.3rem;
             }

             .modal-close {
                 top: 10px;
                 right: 10px;
                 font-size: 30px;
             }
             .zoomed-image {
                 max-height: calc(100vh - 90px);
             }

              .modal-nav-button {
                 padding: 8px;
                 font-size: 1.5rem;
                 width: 35px;
                 height: 35px;
             }
             .prev-image-button { left: 5px; }
             .next-image-button { right: 5px; }
             .modal-caption { bottom: 10px; }

             /* Removed detail modal responsive padding */
             /* #detailModal { padding: 15px; } */
        }

         @media (max-width: 480px) {
              .subscribe, .drug-card {
                  padding: 15px;
              }
               .drug-card .card-image {
                 width: 100px;
               }
               .drug-card h3 {
                   font-size: 1.4rem;
               }
               .drug-card .english-title {
                   font-size: 1rem;
               }
               .drug-card .price {
                   font-size: 1.6rem;
               }
               .drug-card .price-label, .drug-card .price-unit {
                   font-size: 1.1rem;
               }
               .drug-card .detail-link {
                    padding: 8px 15px;
                    font-size: 0.9rem;
               }
                .no-results-container {
                 padding: 15px;
             }
             .no-results-container h3 {
                 font-size: 1.2rem;
             }
         }

    </style>
</head>
<body>

    <div class="container">
        <section id="subscribe" class="subscribe">
            <div class="containerSearch" style="float: none; padding-top:0px; margin:0 auto;">
                <div class="subscribe-inputs1">
                    <div> داروی مورد نظر را جستجو نمایید</div>
                    <form action="#" method="post">
                        <input id="Term" name="Term" type="text" value="" placeholder="نام دارو..." />
                        <input value="جستجو" type="submit">
                    </form>
                </div>
            </div>
        </section>

        <!-- This div will display the search results, no results message, or pagination -->
        <div id="simulationResult">
             <!-- Main Loading Spinner (added/removed dynamically) -->
            <p id="initialMessage" style="text-align: center;">داروی مورد نظر خود را جستجو کنید.</p>
        </div>
    </div>

    <!-- --- Modals Structure --- -->

    <!-- Common Overlay - Used only for Image Modal now -->
    <div id="modalOverlay" class="modal-overlay"></div>

    <!-- Image Modal (Lightbox) Structure -->
    <div id="imageModal" class="app-modal">
        <img id="zoomedImage" class="zoomed-image" src="" alt="Zoomed Image">
         <!-- Loading spinner for modal -->
        <div id="modalLoadingSpinner" class="spinner"></div>
         <!-- Navigation buttons -->
        <button id="prevImageButton" class="modal-nav-button prev-image-button">‹</button>
        <button id="nextImageButton" class="modal-nav-button next-image-button">›</button>
         <!-- Image count / caption -->
        <div id="modalCaption" class="modal-caption"></div>
    </div>

     <!-- Removed Detail Modal Structure -->
     <!-- <div id="detailModal" class="app-modal"> ... </div> -->

     <!-- Close buttons - one for each modal type - only Image Modal close is needed -->
     <span id="closeImageModalButton" class="modal-close">×</span>
     <!-- Removed close button for detail modal -->
     <!-- <span id="closeDetailModalButton" class="modal-close dark">×</span> -->


    <script>
        // Basic Modularity: Wrap related functions and elements in objects
        const ImageModal = {
            imageOverlay: null,
            imageModal: null,
            zoomedImage: null,
            closeButton: null,
            prevButton: null,
            nextButton: null,
            caption: null,
            spinner: null,

            currentGalleryImages: [],
            currentImageIndex: 0,
            currentDrugTitle: '',

            init: function() {
                this.imageOverlay = document.getElementById('modalOverlay'); // Use common overlay
                this.imageModal = document.getElementById('imageModal');
                this.zoomedImage = document.getElementById('zoomedImage');
                this.closeButton = document.getElementById('closeImageModalButton');
                this.prevButton = document.getElementById('prevImageButton');
                this.nextButton = document.getElementById('nextImageButton');
                this.caption = document.getElementById('modalCaption');
                this.spinner = document.getElementById('modalLoadingSpinner'); // Found here

                // Add event listeners
                if (this.imageOverlay) this.imageOverlay.addEventListener('click', this.hide.bind(this)); // Add check
                if (this.imageModal) this.imageModal.addEventListener('click', this.hide.bind(this)); // Add check - Close on modal background click
                if (this.closeButton) this.closeButton.addEventListener('click', this.hide.bind(this)); // Add check
                if (this.prevButton) this.prevButton.addEventListener('click', function(e){ e.stopPropagation(); this.showPrev(); }.bind(this)); // Add check
                if (this.nextButton) this.nextButton.addEventListener('click', function(e){ e.stopPropagation(); this.showNext(); }.bind(this)); // Add check


                 // Prevent clicks on image, nav buttons, spinner, caption from closing the modal via modal background click
                if (this.zoomedImage) this.zoomedImage.addEventListener('click', function(e){ e.stopPropagation(); }); // Add check
                if (this.spinner) this.spinner.addEventListener('click', function(e){ e.stopPropagation(); }); // Add check
                if (this.caption) this.caption.addEventListener('click', function(e){ e.stopPropagation(); }); // Add check


                // Add keyboard navigation (Escape, Left/Right arrows)
                document.addEventListener('keydown', this.handleKeydown.bind(this));

                 // Add swipe gestures for touch devices
                 if (this.imageModal) this.imageModal.addEventListener('touchstart', this.handleTouchStart.bind(this), false);
                 if (this.imageModal) this.imageModal.addEventListener('touchmove', this.handleTouchMove.bind(this), false);
                 if (this.imageModal) this.imageModal.addEventListener('touchend', this.handleTouchEnd.bind(this), false);

                 this.xDown = null; // For swipe tracking
                 this.yDown = null;
            },

            handleTouchStart: function(evt) {
                 // Use the first touch point
                this.xDown = evt.touches[0].clientX;
                this.yDown = evt.touches[0].clientY;
            },

                 resultsHtml += `</ul></div>`;

                 this.resultDiv.innerHTML = resultsHtml;
                 // this.resultDiv.className = ''; // Already removed loading/error classes

                  // Event listeners for suggestion links are handled by delegation in handleResultAreaClick
             },

             renderGenericNoResults: function() {
                 console.log("No search results or suggestion structure found.");
                 this.resultDiv.innerHTML = '<p style="text-align: center;">نتیجه‌ای برای جستجوی شما یافت نشد.</p>';
                 // this.resultDiv.className = ''; // Already removed loading/error classes
             },


             renderError: function(error) {
                console.error('Search failed:', error);
                let errorMessage = '<p style="color: red;">مشکل در دریافت یا پردازش نتایج جستجو.</p>';

                if (error instanceof TypeError && error.message.includes('Failed to fetch')) {
                     errorMessage += '<p>احتمالاً به دلیل سیاست CORS، امکان دریافت اطلاعات از سایت اصلی وجود ندارد.</p>';
                     errorMessage += '<p>برای رفع این مشکل نیاز است:</p>';
                     errorMessage += '<ul><li>کد را روی همان دامنه سایت هدف اجرا کنید، یا</li><li>سرور سایت هدف پیکربندی شود تا درخواست‌های CORS را از دامنه شما مجاز کند، یا</li><li>از یک پروکسی سمت سربرگ برای دریافت محتوا استفاده کنید.</li></ul>';
                } else if (error.message.startsWith('HTTP error!')) {
                     errorMessage += `<p>${error.message}</p>`;
                }
                 else {
                    errorMessage += `<p>جزئیات خطا: ${error.message}</p>`;
                }

                this.resultDiv.innerHTML = errorMessage;
                this.resultDiv.className = 'error';
            }
        };


        // Utility function (can remain global or nested)
        function getQueryParams(url) {
            const queryStartIndex = url.indexOf('?');
            if (queryStartIndex === -1) return {};

            const params = {};
            const queryString = url.substring(queryStartIndex + 1);
            if (queryString) {
                try {
                    const urlParams = new URLSearchParams(queryString);
                    for (const [key, value] of urlParams) {
                        params[key] = value;
                    }
                } catch(e) {
                     console.error("Error parsing query string:", queryString, e);
                }
            }
            return params;
        }

        function addCommas(nStr) {
            nStr += '';
            const x = nStr.split('.');
            let x1 = x[0];
            const x2 = x.length > 1 ? '.' + x[1] : '';
            const rgx = /(\d+)(\d{3})/;
            while (rgx.test(x1)) {
                x1 = x1.replace(rgx, '$1' + ',' + '$2');
            }
            return x1 + x2;
        }

        function getIconicPaginationText(originalText) {
            const trimmedText = originalText.trim();
            if (trimmedText === '>>') return '«';
            if (trimmedText === '<') return '›';
            if (trimmedText === '>') return '‹';
            if (trimmedText === '<<') return '»';
             if (/^\d+$/.test(trimmedText)) {
                 return trimmedText;
             }
            return originalText;
        }


        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
             // Small delay to ensure all DOM elements are truly ready, just in case
             setTimeout(() => {
                 SearchApp.init();
             }, 50);

        });

    </script>
