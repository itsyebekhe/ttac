    <script>
        // Utility function: Debounce
        function debounce(func, delay) {
            let timeoutId;
            return function(...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        }

        // Utility function: Get Query Parameters
        function getQueryParams(url) {
            const queryStartIndex = url.indexOf('?');
            if (queryStartIndex === -1) return {};
            const params = {};
            const queryString = url.substring(queryStartIndex + 1);
            if (queryString) {
                try {
                    const urlParams = new URLSearchParams(queryString);
                    for (const [key, value] of urlParams) {
                        params[key] = value;
                    }
                } catch(e) {
                     console.error("Error parsing query string:", queryString, e);
                }
            }
            return params;
        }

        // Utility function: Format Price with Commas
        function addCommas(nStr) {
            nStr += '';
            const x = nStr.split('.');
            let x1 = x[0];
            const x2 = x.length > 1 ? '.' + x[1] : '';
            const rgx = /(\d+)(\d{3})/;
            while (rgx.test(x1)) {
                x1 = x1.replace(rgx, '$1' + ',' + '$2');
            }
            return x1 + x2;
        }

        // Utility function: Get Iconic Pagination Text
        function getIconicPaginationText(originalText) {
            const trimmedText = originalText.trim();
            if (trimmedText === '>>') return '«';
            if (trimmedText === '<') return '›';
            if (trimmedText === '>') return '‹';
            if (trimmedText === '<<') return '»';
             if (/^\d+$/.test(trimmedText)) {
                 return trimmedText;
             }
            return originalText;
        }


        // Image Modal Class
        class ImageModal {
            constructor() {
                this.imageOverlay = document.getElementById('modalOverlay');
                this.imageModal = document.getElementById('imageModal');
                this.zoomedImage = document.getElementById('zoomedImage');
                this.closeButton = document.getElementById('closeImageModalButton');
                this.prevButton = document.getElementById('prevImageButton');
                this.nextButton = document.getElementById('nextImageButton');
                this.caption = document.getElementById('modalCaption');
                this.spinner = document.getElementById('modalLoadingSpinner');

                this.currentGalleryImages = [];
                this.currentImageIndex = 0;
                this.currentDrugTitle = '';
                this.originalFocusedElement = null; // For A11y focus trap

                this.xDown = null; // For swipe tracking
                this.yDown = null;

                this.attachEventListeners();
            }

            attachEventListeners() {
                // Add checks before adding listeners
                if (this.imageOverlay) this.imageOverlay.addEventListener('click', this.hide.bind(this));
                // It's better practice to attach close listeners only to dedicated close elements/overlay,
                // not the whole modal content div if it contains interactive elements like the image itself.
                // The image gets its own click listener below that calls hide.
                // if (this.imageModal) this.imageModal.addEventListener('click', this.hide.bind(this));
                if (this.closeButton) this.closeButton.addEventListener('click', this.hide.bind(this));
                if (this.prevButton) this.prevButton.addEventListener('click', (e) => { e.stopPropagation(); this.showPrev(); });
                if (this.nextButton) this.nextButton.addEventListener('click', (e) => { e.stopPropagation(); this.showNext(); });

                 // Prevent clicks on image, spinner, caption from closing the modal via overlay click
                if (this.zoomedImage) this.zoomedImage.addEventListener('click', (e) => { e.stopPropagation(); this.hide(); }); // Allow clicking image to close
                if (this.spinner) this.spinner.addEventListener('click', (e) => { e.stopPropagation(); });
                if (this.caption) this.caption.addEventListener('click', (e) => { e.stopPropagation(); });


                // Add keyboard navigation (Escape, Left/Right arrows, Focus Trap)
                document.addEventListener('keydown', this.handleKeydown.bind(this));

                 // Add swipe gestures for touch devices
                 if (this.imageModal) {
                    this.imageModal.addEventListener('touchstart', this.handleTouchStart.bind(this), false);
                    this.imageModal.addEventListener('touchmove', this.handleTouchMove.bind(this), false);
                    this.imageModal.addEventListener('touchend', this.handleTouchEnd.bind(this), false);
                 }
            }

            handleTouchStart(evt) {
                 if (!this.imageModal || this.imageModal.style.display !== 'flex') return;
                 this.xDown = evt.touches[0].clientX;
                 this.yDown = evt.touches[0].clientY;
            }

            handleTouchMove(evt) {
                 if (!this.imageModal || this.imageModal.style.display !== 'flex' || (!this.xDown && !this.yDown)) {
                     return;
                 }
                 const xDiff = this.xDown - evt.touches[0].clientX;
                 const yDiff = this.yDown - evt.touches[0].clientY;
                 if (Math.abs(xDiff) > Math.abs(yDiff)) {
                    evt.preventDefault();
                 }
            }

            handleTouchEnd(evt) {
                 if (!this.imageModal || this.imageModal.style.display !== 'flex' || (!this.xDown && !this.yDown)) {
                     return;
                 }
                 const xUp = evt.changedTouches[0].clientX;
                 const yUp = evt.changedTouches[0].clientY;
                 const xDiff = this.xDown - xUp;
                 const yDiff = this.yDown - yUp;
                 this.xDown = null;
                 this.yDown = null;
                 const sensitivity = 50;
                 if (Math.abs(xDiff) > Math.abs(yDiff) && Math.abs(xDiff) > sensitivity) {
                    if (xDiff > 0) { this.showNext(); } else { this.showPrev(); }
                 }
            }

            handleKeydown(event) {
                if (this.imageModal && this.imageModal.style.display === 'flex') {
                    if (event.key === 'Escape') {
                        event.preventDefault();
                        this.hide();
                    } else if (event.key === 'ArrowLeft') { // Left arrow (RTL prev)
                         event.preventDefault();
                         this.showPrev();
                    } else if (event.key === 'ArrowRight') { // Right arrow (RTL next)
                         event.preventDefault();
                         this.showNext();
                    } else if (event.key === 'Tab') { // Focus trap
                         this.handleFocusTrap(event);
                    }
                }
            }

            handleFocusTrap(event) {
                 if (!this.imageModal) return;

                 const focusableElements = this.imageModal.querySelectorAll(
                     'button:not([disabled]), [href]:not([disabled]), input:not([disabled]), select:not([disabled]), textarea:not([disabled]), [tabindex]:not([tabindex="-1"]):not([disabled])'
                 );
                // Filter for elements that are actually visible
                const visibleFocusableElements = Array.from(focusableElements).filter(el => el.offsetWidth > 0 || el.offsetHeight > 0 || el === document.activeElement);


                if (visibleFocusableElements.length === 0) return; // No focusable elements

                 const firstFocusableElement = visibleFocusableElements[0];
                 const lastFocusableElement = visibleFocusableElements[visibleFocusableElements.length - 1];

                 if (event.shiftKey) { // Shift + Tab
                     if (document.activeElement === firstFocusableElement) {
                         lastFocusableElement.focus();
                         event.preventDefault();
                     }
                 } else { // Tab
                     if (document.activeElement === lastFocusableElement) {
                         firstFocusableElement.focus();
                         event.preventDefault();
                     }
                 }
            }


            show(galleryImages, drugTitle, initialIndex = 0) {
                this.currentGalleryImages = galleryImages || [];
                this.currentImageIndex = initialIndex;
                this.currentDrugTitle = drugTitle || '';

                 // Ensure elements exist
                if (!this.imageOverlay || !this.imageModal || !this.closeButton || !this.caption || !this.prevButton || !this.nextButton || !this.zoomedImage || !this.spinner) {
                     console.error("ImageModal elements not initialized correctly.");
                     return;
                }

                // Store the currently focused element before showing modal
                this.originalFocusedElement = document.activeElement;

                // Set initial display state
                this.imageOverlay.style.display = 'block';
                this.imageModal.style.display = 'flex';
                this.closeButton.classList.remove('dark');
                this.closeButton.style.display = 'block';
                this.caption.style.display = 'none';
                this.prevButton.style.display = 'none';
                this.nextButton.style.display = 'none';


                // Show opacity transition
                setTimeout(() => {
                    this.imageOverlay.style.opacity = 1;
                    this.imageModal.style.opacity = 1;
                    this.closeButton.style.opacity = 1;
                    // Move focus to the modal itself or its first focusable element
                    // Focusing the modal container is a common pattern for trapping focus
                    this.imageModal.focus();
                }, 10);

                document.body.classList.add('modal-open'); // Prevent body scroll

                // Load and display the first image
                this.displayCurrent();
            }

            hide() {
                 // Ensure elements exist
                 if (!this.imageOverlay || !this.imageModal || !this.closeButton || !this.caption || !this.prevButton || !this.nextButton || !this.zoomedImage || !this.spinner) {
                     console.error("ImageModal elements not initialized correctly, cannot hide.");
                     return;
                }

                // Hide opacity transition
                this.imageOverlay.style.opacity = 0;
                this.imageModal.style.opacity = 0;
                this.closeButton.style.opacity = 0;
                this.caption.style.opacity = 0;
                if (this.prevButton) this.prevButton.style.opacity = 0; // Add check
                if (this.nextButton) this.nextButton.style.opacity = 0; // Add check


                // Hide elements after transition completes
                setTimeout(() => {
                    this.imageOverlay.style.display = 'none';
                    this.imageModal.style.display = 'none';
                    this.closeButton.style.display = 'none';
                    this.caption.style.display = 'none';
                    if (this.prevButton) this.prevButton.style.display = 'none'; // Add check
                    if (this.nextButton) this.nextButton.style.display = 'none'; // Add check


                    this.zoomedImage.src = ''; // Clear image src
                    this.zoomedImage.alt = '';
                    this.spinner.style.display = 'none';
                    this.zoomedImage.style.display = 'block'; // Reset img display state

                    this.currentGalleryImages = []; // Clear gallery state
                    this.currentImageIndex = 0;
                    this.currentDrugTitle = '';

                    document.body.classList.remove('modal-open');

                    // Return focus to the element that was focused before the modal opened
                    if (this.originalFocusedElement) {
                        this.originalFocusedElement.focus();
                        this.originalFocusedElement = null;
                    }
                }, 300); // Match CSS transition duration
            }

            displayCurrent() {
                 // Ensure elements exist
                if (!this.zoomedImage || !this.spinner || !this.caption || !this.prevButton || !this.nextButton) {
                     console.error("ImageModal display elements not initialized correctly.");
                     return;
                }

                this.spinner.style.display = 'block'; // Show spinner
                this.zoomedImage.style.display = 'none'; // Hide image while loading
                this.caption.style.opacity = 0; // Hide caption
                this.prevButton.style.opacity = 0; // Hide nav
                this.nextButton.style.opacity = 0;

                // Disable nav buttons while image is loading
                 if (this.prevButton) this.prevButton.disabled = true;
                 if (this.nextButton) this.nextButton.disabled = true;


                if (this.currentGalleryImages.length > 0 && this.currentImageIndex >= 0 && this.currentImageIndex < this.currentGalleryImages.length) {
                    const imageUrl = this.currentGalleryImages[this.currentImageIndex];
                    this.zoomedImage.src = imageUrl;
                    this.zoomedImage.alt = this.currentDrugTitle || 'Image';

                    // Use a temporary Image object to check load/error status reliably
                    const tempImg = new Image();
                    tempImg.onload = () => {
                         if (this.spinner) this.spinner.style.display = 'none';
                         if (this.zoomedImage) {
                             this.zoomedImage.style.display = 'block';
                             this.zoomedImage.src = tempImg.src; // Set source after load
                         }

                         // Show caption and nav buttons after image loads and modal is visible
                         setTimeout(() => {
                             if (this.caption) {
                                  this.caption.textContent = `${this.currentImageIndex + 1} از ${this.currentGalleryImages.length}`;
                                  this.caption.style.display = 'block';
                                  this.caption.style.opacity = 1;
                             }
                              if (this.currentGalleryImages.length > 1) {
                                   // Use flex display for buttons with icon centering
                                   if (this.prevButton) { this.prevButton.style.display = 'flex'; this.prevButton.style.opacity = 1; this.prevButton.disabled = false; }
                                   if (this.nextButton) { this.nextButton.style.display = 'flex'; this.nextButton.style.opacity = 1; this.nextButton.disabled = false; }
                              }
                             // Preload next/prev images
                             this.preloadImages();
                         }, 50);

                    };
                    tempImg.onerror = () => {
                         if (this.spinner) this.spinner.style.display = 'none';
                         if (this.zoomedImage) this.zoomedImage.style.display = 'none';
                         if (this.caption) {
                             this.caption.textContent = 'خطا در بارگذاری عکس';
                             this.caption.style.display = 'block';
                             this.caption.style.opacity = 1;
                         }
                         if (this.prevButton) this.prevButton.style.display = 'none';
                         if (this.nextButton) this.nextButton.style.display = 'none';

                         // Ensure nav buttons are enabled (or hidden) even on error
                         if (this.prevButton) this.prevButton.disabled = false;
                         if (this.nextButton) this.nextButton.disabled = false;

                         console.error('Failed to load image:', imageUrl);
                    };
                    tempImg.src = imageUrl; // Start loading


                } else {
                    // Hide everything if no images
                    if (this.zoomedImage) { this.zoomedImage.src = ''; this.zoomedImage.alt = ''; this.zoomedImage.style.display = 'none'; }
                    if (this.caption) { this.caption.textContent = 'عکسی یافت نشد.'; this.caption.style.display = 'block'; this.caption.style.opacity = 1; }
                    if (this.prevButton) this.prevButton.style.display = 'none';
                    if (this.nextButton) this.nextButton.style.display = 'none';
                    if (this.spinner) this.spinner.style.display = 'none';

                    // Ensure nav buttons are disabled if no images
                    if (this.prevButton) this.prevButton.disabled = true;
                    if (this.nextButton) this.nextButton.disabled = true;
                }
            }

            showNext() {
                 if (this.currentGalleryImages.length <= 1) return;
                 this.currentImageIndex = (this.currentImageIndex + 1) % this.currentGalleryImages.length;
                 this.displayCurrent();
            }

            showPrev() {
                 if (this.currentGalleryImages.length <= 1) return;
                 this.currentImageIndex = (this.currentImageIndex - 1 + this.currentGalleryImages.length) % this.currentGalleryImages.length;
                 this.displayCurrent();
            }

             // Preloading
             preloadImages() {
                 if (this.currentGalleryImages.length <= 1) return;
                 const nextIndex = (this.currentImageIndex + 1) % this.currentGalleryImages.length;
                 const prevIndex = (this.currentImageIndex - 1 + this.currentGalleryImages.length) % this.currentGalleryImages.length;

                 // Preload next image
                 const nextImg = new Image();
                 nextImg.src = this.currentGalleryImages[nextIndex];
                 // console.log('Preloading next image:', nextImg.src);

                 // Preload previous image
                 const prevImg = new Image();
                 prevImg.src = this.currentGalleryImages[prevIndex];
                 // console.log('Preloading previous image:', prevImg.src);
             }
        }


        // Search Application Class
        class SearchApp {
            constructor() {
                this.searchForm = document.querySelector('#subscribe .subscribe-inputs1 form');
                this.termInput = document.getElementById('Term');
                this.clearInputButton = document.getElementById('clearInput');
                this.resultDiv = document.getElementById('simulationResult');
                this.initialMessage = document.getElementById('initialMessage');
                this.corsWarning = document.getElementById('corsWarning');
                 this.mainLoadingSpinner = null;

                 this.currentSortKey = 'none';
                 this.currentSortDirection = 'asc';

                this.targetBaseUrl = 'https://irc.fda.gov.ir';
                this.searchEndpoint = '/nfi/Search';

                // Create instance of ImageModal
                this.ImageModal = new ImageModal();

                this.attachEventListeners();
                 this.handleInitialState();
                 this.handleInputDirection();

                 // Debounce the input event listener
                 if (this.termInput) {
                    const debouncedInputHandler = debounce(this.handleInputDirection.bind(this), 250);
                    this.termInput.addEventListener('input', debouncedInputHandler);

                    // Show/hide clear button based on input value
                     this.termInput.addEventListener('input', this.toggleClearButton.bind(this));
                     this.toggleClearButton(); // Call initially
                 }
                 if (this.clearInputButton) {
                    this.clearInputButton.addEventListener('click', this.handleClearInput.bind(this));
                 }

                 // Handle browser back/forward button (History API)
                 window.addEventListener('popstate', this.handlePopState.bind(this));
            }

             handleInitialState() {
                 // Check URL parameters on page load
                 const urlParams = getQueryParams(window.location.search);
                 const initialTerm = urlParams['Term'] || '';
                 const initialPage = urlParams['PageNumber'] ? parseInt(urlParams['PageNumber']) : 1;
                 // Note: Initial sort from URL is not implemented in this version

                 if (initialTerm) {
                     if (this.termInput) this.termInput.value = initialTerm;
                     this.performSearch(initialTerm, initialPage, false); // Perform search but don't push state again
                 } else {
                    // Show initial messages if no term in URL
                     if (this.initialMessage) this.initialMessage.style.display = 'block';
                     if (this.corsWarning) this.corsWarning.style.display = 'block';
                 }
             }

             handlePopState(event) {
                // Handle browser back/forward buttons
                 console.log("Popstate triggered", event.state);
                 const state = event.state;

                 if (state && state.term) {
                     // Update input and perform search based on history state
                     if (this.termInput) this.termInput.value = state.term;
                     this.performSearch(state.term, state.page || 1, false); // Don't push state again
                 } else {
                    // If no state (e.g., back to initial page), clear results and show initial message
                     if (this.resultDiv) this.resultDiv.innerHTML = '';
                     if (this.initialMessage) this.initialMessage.style.display = 'block';
                     if (this.corsWarning) this.corsWarning.style.display = 'block';
                     if (this.termInput) this.termInput.value = '';
                     // Reset sort state? Depends on desired behavior
                     this.currentSortKey = 'none';
                     this.currentSortDirection = 'asc';
                 }
             }


             // Handle input direction based on characters
            handleInputDirection() {
                if (!this.termInput) return;
                const value = this.termInput.value;
                const rtlRegex = /[\u0600-\u06FF]/;
                if (rtlRegex.test(value)) {
                    this.termInput.style.direction = 'rtl';
                    this.termInput.style.textAlign = 'right';
                } else {
                    this.termInput.style.direction = 'ltr';
                    this.termInput.style.textAlign = 'left';
                }
            }

             // Show/hide clear button based on input value
             toggleClearButton() {
                 if (this.clearInputButton && this.termInput) {
                     if (this.termInput.value.length > 0) {
                         this.clearInputButton.style.display = 'block';
                     } else {
                         this.clearInputButton.style.display = 'none';
                     }
                 }
             }

             // Handle click on clear button
             handleClearInput() {
                 if (this.termInput) {
                     this.termInput.value = ''; // Clear the input
                     this.handleInputDirection(); // Reset direction
                     this.toggleClearButton(); // Hide button

                     // Reset the view to the initial state
                     if (this.resultDiv) this.resultDiv.innerHTML = '';
                     if (this.initialMessage) this.initialMessage.style.display = 'block';
                     if (this.corsWarning) this.corsWarning.style.display = 'block';
                      // Reset sort state
                     this.currentSortKey = 'none';
                     this.currentSortDirection = 'asc';


                     // Update history to initial state URL
                     history.pushState({}, '', window.location.pathname);
                 }
             }


            attachEventListeners() {
                 if (this.searchForm) this.searchForm.addEventListener('submit', this.handleSearchSubmit.bind(this));

                 // Event Delegation for dynamically added content inside resultDiv
                 if (this.resultDiv) this.resultDiv.addEventListener('click', this.handleResultAreaClick.bind(this));
            }

             handleSearchSubmit(event) {
                event.preventDefault();
                const searchTerm = this.termInput ? this.termInput.value.trim() : '';

                if (!searchTerm) {
                     if (this.resultDiv) {
                         this.resultDiv.innerHTML = '';
                         this.resultDiv.className = 'error';
                         this.resultDiv.innerHTML = '<p style="color: red; text-align: center;">لطفاً کلمه کلیدی برای جستجو وارد نمایید!</p>';
                     }
                    console.log("Search skipped: Empty search term.");
                    return;
                }
                 // Reset sort when performing a new search
                 this.currentSortKey = 'none';
                 this.currentSortDirection = 'asc';

                this.performSearch(searchTerm); // Start search from page 1
            }

            handleResultAreaClick(event) {
                 const clickedImageContainer = event.target.closest('.drug-card .card-image');
                 const clickedSuggestionLink = event.target.closest('.suggestions-list a');
                 const clickedSortButton = event.target.closest('.sort-controls button');
                 // Pagination links are handled by their specific listeners attached after rendering

                 if (clickedImageContainer) {
                    event.preventDefault();
                    const detailUrl = clickedImageContainer.getAttribute('data-detail-url');
                    const drugTitle = clickedImageContainer.getAttribute('data-drug-title');

                    if (!detailUrl || detailUrl === '#' || detailUrl === `${this.targetBaseUrl}#`) {
                        console.warn("No valid detail URL found for this item to fetch images.");
                        return;
                    }
                     // Fetch images from detail page and show image modal
                    this.fetchAndShowImageModal(detailUrl, drugTitle);

                 } else if (clickedSuggestionLink) {
                     event.preventDefault();
                     const suggestedTerm = clickedSuggestionLink.getAttribute('data-suggested-term');
                     if (suggestedTerm && this.termInput) {
                         this.termInput.value = suggestedTerm;
                         this.performSearch(suggestedTerm);
                     } else {
                         console.error("Could not get suggested term from link data attribute or termInput not found.");
                     }
                 } else if (clickedSortButton) {
                     const sortKey = clickedSortButton.getAttribute('data-sort-key');
                     const sortDirection = clickedSortButton.getAttribute('data-sort-direction');

                     if (sortKey && sortDirection) {
                         this.currentSortKey = sortKey;
                         this.currentSortDirection = sortDirection;
                         this.sortResults(sortKey, sortDirection);
                         this.resultDiv.querySelectorAll('.sort-controls button').forEach(btn => {
                             btn.classList.remove('active');
                         });
                         clickedSortButton.classList.add('active');
                     } else {
                         console.error("Sort button missing data-sort-key or data-sort-direction attributes.");
                     }
                 }
                 // Clicks on .detail-link and .pagination a are not intercepted here
            }

             async fetchAndShowImageModal(detailUrl, drugTitle) {
                 // Immediately show loading state in the modal area
                 if (this.ImageModal.spinner) this.ImageModal.spinner.style.display = 'block';
                 this.ImageModal.show(); // Show modal container with spinner

                 // Hide nav/caption/image while loading
                 if (this.ImageModal.caption) this.ImageModal.caption.style.display = 'none';
                 if (this.ImageModal.prevButton) this.ImageModal.prevButton.style.display = 'none';
                 if (this.ImageModal.nextButton) this.ImageModal.nextButton.style.display = 'none';
                 if (this.ImageModal.zoomedImage) this.ImageModal.zoomedImage.style.display = 'none';

                 try {
                     const detailResponse = await fetch(detailUrl);
                     // --- FIX: Read response text BEFORE checking response.ok ---
                     const detailHtmlString = await detailResponse.text();

                     if (!detailResponse.ok) {
                          let errorDetail = `Status: ${detailResponse.status}`;
                           errorDetail += ` - ${detailResponse.statusText}`;
                           let responseTextSample = detailHtmlString.substring(0, 200);
                           throw new Error(`HTTP error! ${errorDetail}. Response sample: ${responseTextSample}...`);
                     }

                     const parser = new DOMParser();
                     const detailDoc = parser.parseFromString(detailHtmlString, 'text/html');

                     const galleryLinks = detailDoc.querySelectorAll('.searchBox1 a[data-lightbox="image-1"], .alignBtn a[data-lightbox="image-1"]');

                     const fetchedImageUrls = [];
                     galleryLinks.forEach(link => {
                         const href = link.getAttribute('href');
                         if (href) {
                            if (href.startsWith('/')) {
                                fetchedImageUrls.push(`${this.targetBaseUrl}${href}`);
                            } else {
                                fetchedImageUrls.push(href);
                            }
                         }
                     });

                     console.log(`Found ${fetchedImageUrls.length} gallery images on detail page.`);

                     if (fetchedImageUrls.length > 0) {
                          this.ImageModal.show(fetchedImageUrls, drugTitle, 0);
                     } else {
                          if (this.ImageModal.spinner) this.ImageModal.spinner.style.display = 'none';
                          if (this.ImageModal.zoomedImage) this.ImageModal.zoomedImage.style.display = 'none';
                         if (this.ImageModal.caption) {
                             this.ImageModal.caption.textContent = 'عکسی در صفحه جزئیات یافت نشد.';
                             this.ImageModal.caption.style.display = 'block';
                             this.ImageModal.caption.style.opacity = 1;
                         }
                         if (this.ImageModal.prevButton) this.ImageModal.prevButton.style.display = 'none';
                         if (this.ImageModal.nextButton) this.ImageModal.nextButton.style.display = 'none';

                         this.ImageModal.currentGalleryImages = [];
                         this.ImageModal.currentImageIndex = 0;
                     }

                 } catch (detailError) {
                     console.error('Error fetching or parsing detail page for images:', detailError);
                      if (this.ImageModal.spinner) this.ImageModal.spinner.style.display = 'none';
                      if (this.ImageModal.zoomedImage) this.ImageModal.zoomedImage.style.display = 'none';
                     if (this.ImageModal.caption) {
                         this.ImageModal.caption.textContent = `خطا در دریافت جزئیات عکس: ${detailError.message}`;
                         this.ImageModal.caption.style.display = 'block';
                         this.ImageModal.caption.style.opacity = 1;
                     }
                     if (this.ImageModal.prevButton) this.ImageModal.prevButton.style.display = 'none';
                     if (this.ImageModal.nextButton) this.ImageModal.nextButton.style.display = 'none';

                     this.ImageModal.currentGalleryImages = [];
                     this.ImageModal.currentImageIndex = 0;
                 }
             }


            performSearch(searchTerm, pageNumber = 1, pushState = true) { // Removed pageSize from signature, use default in URL
                 // Ensure resultDiv exists
                 if (!this.resultDiv) {
                     console.error("SearchApp resultDiv not initialized.");
                     return;
                 }

                 // Clear previous content
                this.resultDiv.innerHTML = '';
                // Hide initial messages if they are visible
                if (this.initialMessage) this.initialMessage.style.display = 'none';
                if (this.corsWarning) this.corsWarning.style.display = 'none';


                // Add the main loading spinner dynamically
                 const mainSpinnerElement = document.createElement('div');
                 mainSpinnerElement.className = 'spinner';
                 this.resultDiv.appendChild(mainSpinnerElement);
                 this.mainLoadingSpinner = mainSpinnerElement; // Update reference

                 this.resultDiv.className = 'loading-container'; // Add class for centering spinner
                 if(this.mainLoadingSpinner) this.mainLoadingSpinner.style.display = 'block';


                 // Use default pageSize (10) based on site behavior
                 const pageSize = 10;
                 const encodedSearchTerm = encodeURIComponent(searchTerm);
                 const targetUrl = `${this.targetBaseUrl}${this.searchEndpoint}?Term=${encodedSearchTerm}&PageNumber=${pageNumber}&PageSize=${pageSize}`;

                 console.log(`Attempting to fetch search results from: ${targetUrl}`);

                 // Update URL using History API (only if pushState is true)
                 if (pushState) {
                     const urlParams = new URLSearchParams();
                     urlParams.set('Term', searchTerm);
                     if (pageNumber !== 1) urlParams.set('PageNumber', pageNumber);
                     // Note: Not adding sort state to URL for simplicity, but possible

                     const newUrl = `${window.location.pathname}?${urlParams.toString()}`;
                     history.pushState({ term: searchTerm, page: pageNumber, pageSize: pageSize }, '', newUrl);
                     console.log("Pushed history state:", history.state);
                 }


                fetch(targetUrl)
                    .then(response => {
                        return response.text().then(text => {
                            if (!response.ok) {
                                let errorDetail = `Status: ${response.status}`;
                                errorDetail += ` - ${response.statusText}`;
                                let responseTextSample = text.substring(0, 200);
                                throw new Error(`HTTP error! ${errorDetail}. Response sample: ${responseTextSample}...`);
                            }
                            return text;
                        });
                    })
                    .then(htmlString => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(htmlString, 'text/html');

                        const resultItems = doc.querySelectorAll('.RowSearchSty');
                        let paginationElement = doc.querySelector('.pagination');
                        const noResultsTitleElement = doc.querySelector('.txtSearchTitle1');
                        const suggestionLinks = doc.querySelectorAll('.titleNotFind a');


                        // --- Render Results or No Results ---
                         // Clear spinner now BEFORE rendering new content
                        if (this.mainLoadingSpinner && this.mainLoadingSpinner.parentElement === this.resultDiv) {
                            this.mainLoadingSpinner.remove();
                        }
                        this.resultDiv.classList.remove('loading-container');


                        if (noResultsTitleElement && suggestionLinks.length > 0 && resultItems.length === 0) {
                             this.renderNoResults(noResultsTitleElement, suggestionLinks);
                        } else if (resultItems.length > 0) {
                             this.renderResults(resultItems, paginationElement);
                              // Scroll to top after rendering results
                             window.scrollTo({ top: 0, behavior: 'smooth' });
                        } else {
                             this.renderGenericNoResults();
                        }

                    })
                    .catch(error => {
                        this.renderError(error);
                    })
                    .finally(() => {
                         // Ensure spinner is removed and class is removed even if an error occurred after initial fetch
                        const currentSpinner = this.resultDiv.querySelector('.spinner');
                         if(currentSpinner) currentSpinner.remove();
                        this.resultDiv.classList.remove('loading-container');
                    });
            }

             renderResults(resultItems, paginationElement) {
                 console.log(`Detected ${resultItems.length} search results.`);
                 let resultsHtml = '<h3 style="color: #1f3a65; margin-bottom: 30px; text-align: center;">نتایج جستجو:</h3>';

                 // Add sorting controls here
                 resultsHtml += `
                     <div class="sort-controls">
                         <span>مرتب‌سازی بر اساس قیمت:</span>
                         <button data-sort-key="price" data-sort-direction="asc" aria-label="مرتب سازی صعودی قیمت">صعودی</button>
                         <button data-sort-key="price" data-sort-direction="desc" aria-label="مرتب سازی نزولی قیمت">نزولی</button>
                     </div>
                 `;


                 resultsHtml += '<ul id="resultsList" class="results-list">';

                resultItems.forEach(item => {
                    // --- Extract Data ---
                    const persianLinkElement = item.querySelector('.titleSearch-Link-RtlAlter a');
                    const englishLinkElement = item.querySelector('.titleSearch-Link-ltrAlter a');

                    const persianTitle = persianLinkElement ? persianLinkElement.textContent.trim() : 'عنوان فارسی یافت نشد';
                    let englishTitle = englishLinkElement ? englishLinkElement.textContent.trim() : 'English Title Not Found';
                    englishTitle = englishTitle.replace(/^\(|\)$/g, '').trim();

                    // Get the detail link href
                    const detailLink = persianLinkElement ? persianLinkElement.getAttribute('href') : '#';
                     // Make detail link absolute for the href attribute
                    const absoluteDetailLink = detailLink && detailLink !== '#' && !detailLink.startsWith('http') ? `${this.targetBaseUrl}${detailLink}` : detailLink;


                    const imageElement = item.querySelector('.BoxImgSearch img');
                    const imageUrl = imageElement ? `${this.targetBaseUrl}${imageElement.getAttribute('src')}` : '';
                    const imageAlt = imageElement ? imageElement.getAttribute('alt') || persianTitle : persianTitle;

                    let details = {};
                    let rawPrice = '0';
                    const detailRows = item.querySelectorAll('.searchRow > .row');
                    detailRows.forEach(row => {
                        const columns = row.querySelectorAll('.col-lg-4, .col-md-4, col-sm-6, col-xs-12');
                        columns.forEach(col => {
                            const labelElement = col.querySelector('label');
                            const valueElement = col.querySelector('span.txtSearch1, span.priceTxt, bdo');
                            if (labelElement && valueElement) {
                                const labelText = labelElement.textContent.trim();
                                const valueText = valueElement.textContent.trim();
                                if (labelText.includes('صاحب برند')) details.brandOwner = valueText;
                                else if (labelText.includes('صاحب پروانه')) details.licenseHolder = valueText;
                                else if (labelText.includes('قیمت هر بسته')) {
                                     rawPrice = valueText;
                                     details.price = addCommas(valueText);
                                }
                                else if (labelText.includes('بسته بندی')) details.packaging = valueText;
                                else if (labelText.includes('کد فرآورده')) details.productCode = valueText;
                                else if (labelText.includes('کد ژنریک')) details.genericCode = valueText;
                            }
                        });
                    });

                    // --- Build HTML for a single card (with data attributes including raw price) ---
                    resultsHtml += `
                        <li>
                            <div class="drug-card" data-raw-price="${rawPrice}">
                                ${imageUrl ? `
                                    <div class="card-image" data-detail-url="${absoluteDetailLink}" data-drug-title="${persianTitle}">
                                        <img src="${imageUrl}" alt="${imageAlt}" loading="lazy" />
                                    </div>` : ''}
                                <div class="card-content">
                                    <h3>${persianTitle}</h3>
                                    <p class="english-title" dir="ltr">${englishTitle}</p>

                                    <div class="main-details">
                                        ${details.price ? `
                                            <div class="price-group">
                                                <span class="price-label">قیمت:</span>
                                                <span class="price" dir="ltr">${details.price}</span>
                                                <span class="price-unit">ریال</span>
                                            </div>` : ''}
                                    </div>

                                    <div class="other-details">
                                        ${details.brandOwner ? `<div class="detail-row"><label>صاحب برند:</label> <span>${details.brandOwner}</span></div>` : ''}
                                        ${details.licenseHolder ? `<div class="detail-row"><label>صاحب پروانه:</label> <span>${details.licenseHolder}</span></div>` : ''}
                                        ${details.packaging ? `<div class="detail-row"><label>بسته بندی:</label> <bdo>${details.packaging}</bdo></div>` : ''}
                                        ${details.productCode ? `<div class="detail-row"><label>کد فرآورده:</label> <span>${details.productCode}</span></div>` : ''}
                                        ${details.genericCode ? `<div class="detail-row"><label>کد ژنریک:</label> <span>${details.genericCode}</span></div>` : ''}
                                    </div>

                                    <!-- Link href is the absolute URL, target="_blank" opens in new tab -->
                                    <!-- Styling is applied via the CSS class .detail-link -->
                                    <a href="${absoluteDetailLink}" target="_blank" class="detail-link" aria-label="مشاهده جزئیات ${persianTitle} در سایت اصلی">مشاهده جزئیات در سایت اصلی</a>
                                </div>
                            </div>
                        </li>
                    `;
                });

                resultsHtml += '</ul>';

                // Add Pagination HTML
                if (paginationElement) {
                    resultsHtml += '<div class="pagination-container"><ul class="pagination">';
                    const pageLinks = paginationElement.querySelectorAll('li a');
                    pageLinks.forEach(link => {
                        const linkHref = link.getAttribute('href');
                        const originalLinkText = link.textContent;
                        const linkClass = link.parentElement.className;
                        const buttonText = getIconicPaginationText(originalLinkText);
                        const hrefParams = getQueryParams(linkHref);
                        const pageNum = hrefParams['PageNumber'] ? parseInt(hrefParams['PageNumber']) : 1;
                        const currentTerm = this.termInput ? this.termInput.value.trim() : '';

                         // Ensure pagination link href is absolute to properly extract term
                        const absoluteLinkHref = linkHref && !linkHref.startsWith('http') ? `${this.targetBaseUrl}${linkHref}` : linkHref;
                        const paginationLinkParams = getQueryParams(absoluteLinkHref);
                        const termForPagination = paginationLinkParams['Term'] || currentTerm;

                        // Determine if this is the active page link
                        const isActive = link.parentElement.classList.contains('active');

                        resultsHtml += `
                            <li class="${linkClass}">
                                <a href="#"
                                   data-page="${pageNum}"
                                   data-term="${termForPagination}"
                                   ${isActive ? 'aria-current="page"' : ''}
                                   aria-label="صفحه ${pageNum} ${isActive ? 'فعلی' : ''}"
                                   tabindex="${isActive ? '-1' : '0'}">
                                    ${buttonText}
                                </a>
                            </li>`;
                    });
                   resultsHtml += '</ul></div>';
                }

                 // Update the DOM
                this.resultDiv.innerHTML = resultsHtml;


                 // --- AFTER rendering, re-attach event listeners and apply initial/current sort ---

                 // Re-attach event listeners to the new pagination links
                 // These listeners should still trigger performSearch, NOT default link action
                 if (this.resultDiv.querySelector('.pagination')) {
                     this.resultDiv.querySelectorAll('.pagination a').forEach(link => {
                          // Check if listener is already attached? No, innerHTML replaces, so always attach
                          link.addEventListener('click', function(e) {
                              e.preventDefault(); // Prevent default link behavior
                              const page = this.getAttribute('data-page');
                              const term = this.getAttribute('data-term');
                              if (page && term) {
                                  if(SearchApp.termInput) SearchApp.termInput.value = term;
                                  SearchApp.performSearch(term, parseInt(page));
                              } else {
                                  console.error("Could not get page number or term from pagination link data attributes.");
                              }
                          });
                     });
                 }

                 // Apply the current sort state after rendering
                 if (this.currentSortKey !== 'none') {
                     this.sortResults(this.currentSortKey, this.currentSortDirection);
                     // Also highlight the active sort button
                     const activeBtn = this.resultDiv.querySelector(`.sort-controls button[data-sort-key="${this.currentSortKey}"][data-sort-direction="${this.currentSortDirection}"]`);
                     if (activeBtn) activeBtn.classList.add('active');
                 }
            }

            // Method to sort the displayed results
             sortResults(sortKey, sortDirection) {
                 const resultsListUl = this.resultDiv.querySelector('#resultsList');
                 if (!resultsListUl) {
                     console.warn("Results list UL not found for sorting.");
                     return;
                 }

                 const listItems = Array.from(resultsListUl.querySelectorAll('li'));

                 listItems.sort((a, b) => {
                     let aValue, bValue;

                     if (sortKey === 'price') {
                         const aPriceStr = a.querySelector('.drug-card')?.getAttribute('data-raw-price') || '0';
                         const bPriceStr = b.querySelector('.drug-card')?.getAttribute('data-raw-price') || '0';
                         aValue = parseFloat(aPriceStr.replace(/,/g, ''));
                         bValue = parseFloat(bPriceStr.replace(/,/g, ''));

                         if (isNaN(aValue)) aValue = 0;
                         if (isNaN(bValue)) bValue = 0;

                     }
                     // Add other sort keys here

                     let comparison = 0;
                     if (aValue > bValue) {
                         comparison = 1;
                     } else if (aValue < bValue) {
                         comparison = -1;
                     }

                     if (sortDirection === 'desc') {
                         comparison = comparison * -1;
                     }

                     return comparison;
                 });

                 const fragment = document.createDocumentFragment();
                 listItems.forEach(item => {
                     fragment.appendChild(item);
                 });
                 resultsListUl.appendChild(fragment);

                 console.log(`Results sorted by ${sortKey} ${sortDirection}.`);
             }


             renderNoResults(noResultsTitleElement, suggestionLinks) {
                 console.log("Detected no results and suggestions.");
                 const noResultsMessage = noResultsTitleElement.textContent.trim();
                 let resultsHtml = `
                     <div class="no-results-container">
                         <h3>${noResultsMessage}</h3>
                         <ul class="suggestions-list">`;

                 suggestionLinks.forEach(link => {
                     const suggestedText = link.textContent.trim();
                     const suggestedLinkHref = link.getAttribute('href');
                     const hrefParams = getQueryParams(suggestedLinkHref);
                     const suggestedTerm = hrefParams['term'] || suggestedText;

                     resultsHtml += `
                         <li>
                             <a href="#" data-suggested-term="${suggestedTerm}">${suggestedText}</a>
                         </li>`;
                 });

                 resultsHtml += `</ul></div>`;

                 this.resultDiv.innerHTML = resultsHtml;
             }

             renderGenericNoResults() {
                 console.log("No search results or suggestion structure found.");
                 this.resultDiv.innerHTML = '<p style="text-align: center;">نتیجه‌ای برای جستجوی شما یافت نشد.</p>';
             }


             renderError(error) {
                console.error('Search failed:', error);
                let errorMessage = '<p style="color: red;">مشکل در دریافت یا پردازش نتایج جستجو.</p>';

                if (error instanceof TypeError && error.message.includes('Failed to fetch')) {
                     errorMessage += '<p>احتمالاً به دلیل سیاست CORS، امکان دریافت اطلاعات از سایت اصلی وجود ندارد.</p>';
                     errorMessage += '<p>برای رفع این مشکل نیاز است:</p>';
                     errorMessage += '<ul><li>کد را روی همان دامنه سایت هدف اجرا کنید، یا</li><li>سرور سایت هدف پیکربندی شود تا درخواست‌های CORS را از دامنه شما مجاز کند، یا</li><li>از یک پروکسی سمت سربرگ برای دریافت محتوا استفاده کنید.</li></ul>';
                } else if (error.message.startsWith('HTTP error!')) {
                     errorMessage += `<p>${error.message}</p>`;
                }
                 else {
                    errorMessage += `<p>جزئیات خطا: ${error.message}</p>`;
                }

                this.resultDiv.innerHTML = errorMessage;
                this.resultDiv.className = 'error';
            }
        }


        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
             // Small delay to ensure all DOM elements are truly ready, just in case
             setTimeout(() => {
                 // Ensure core elements exist before initializing SearchApp
                 const searchForm = document.querySelector('#subscribe .subscribe-inputs1 form');
                 const termInput = document.getElementById('Term');
                 const resultDiv = document.getElementById('simulationResult');
                 const modalOverlay = document.getElementById('modalOverlay');
                 const imageModal = document.getElementById('imageModal');
                 const closeImageButton = document.getElementById('closeImageModalButton');


                 if (searchForm && termInput && resultDiv && modalOverlay && imageModal && closeImageButton) {
                      window.SearchApp = new SearchApp(); // Make it global for easy access
                 } else {
                     console.error("FATAL ERROR: Core application elements not found. Check HTML structure.");
                 }

             }, 50);

        });

    </script>
